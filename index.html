<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Cancer Detection Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">
        AI Cancer Detection
      </h1>

      <div class="mb-6">
        <label
          for="image-upload"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Upload Medical Image</label
        >
        <input
          type="file"
          id="image-upload"
          accept="image/*"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        id="analyze-btn"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Analyze Image
      </button>

      <div id="loading" class="hidden mt-4 text-center">
        <div
          class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"
        ></div>
        <p class="mt-2 text-gray-600">Analyzing image...</p>
      </div>

      <div id="result" class="hidden mt-6 p-4 border-2 rounded-md">
        <h2 class="text-xl font-semibold mb-2">Analysis Result</h2>
        <p id="result-text" class="text-lg"></p>
        <div class="mt-4">
          <div class="bg-gray-200 rounded-full h-4">
            <div
              id="confidence-bar"
              class="bg-blue-600 rounded-full h-4 transition-all duration-500"
            ></div>
          </div>
          <p class="mt-2 text-sm text-gray-600">
            Confidence: <span id="confidence-text">0%</span>
          </p>
        </div>
      </div>
    </div>

    <script>
      const analyzeBtn = document.getElementById("analyze-btn");
      const imageUpload = document.getElementById("image-upload");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const resultText = document.getElementById("result-text");
      const confidenceBar = document.getElementById("confidence-bar");
      const confidenceText = document.getElementById("confidence-text");

      analyzeBtn.addEventListener("click", () => {
        if (!imageUpload.files[0]) {
          alert("Please upload an image first.");
          return;
        }

        // Show loading indicator
        loading.classList.remove("hidden");
        result.classList.add("hidden");

        // Simulate API call with setTimeout
        setTimeout(() => {
          // Hide loading indicator
          loading.classList.add("hidden");

          // Show result
          result.classList.remove("hidden");

          // Simulate AI prediction (replace with actual API call in production)
          const isCancerous = Math.random() < 0.5;
          const confidence = Math.floor(Math.random() * 30) + 70; // Random confidence between 70-99%

          resultText.textContent = isCancerous
            ? "Potential cancer detected"
            : "No cancer detected";
          resultText.classList.toggle("text-red-600", isCancerous);
          resultText.classList.toggle("text-green-600", !isCancerous);

          confidenceBar.style.width = `${confidence}%`;
          confidenceText.textContent = `${confidence}%`;
        }, 2000); // Simulate 2 second processing time
      });
    </script>
  </body>
</html>
